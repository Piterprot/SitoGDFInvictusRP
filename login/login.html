<body class="body">
	

  <div class="login-page">
    <div class="form">
    <img src="../img/grifone_nuovo.webp" alt="Grifone" style=" width: 220px; height: 220px; margin-bottom: 0%;">

    <h2 id="scrittagdf"> Guardia di Finanza</h2>

    
    <label for="nomeAzienda">Nome Azienda:</label>
    <input type="text" id="nomeAzienda" name="nomeAzienda"><br><br>

    <button onclick="Login()">Login</button>

<script>
function show(){
  var password = document.getElementById("password");
  if(password.type === "password"){
    password.type = "text";
  }
  else {
    password.type = "password";
  }
};


function Login(){

  let requestURL = 'credenziali.json';
  let request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();

  request.onload = function (){
   const classe = request.response;
    let numero = document.getElementById("nomeAzienda").value;
    let numeroToInt = parseInt(numero);
    let password = document.getElementById("password").value;

    switch(numeroToInt){
      case 1111: 
        alert("Debug Attivo!")
        if(password == classe[0].password){
         alert("Password Corretta!");
        }
        else{
          alert("Password errata");
        }
        break;
      case 2222: 
        alert("Debug Attivo!")
        if(password == classe[1].password){
         alert("Password Corretta!");
        }
        else{
          alert("Password errata");
        }
        break;
    }


 }
}

</script>
